{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    
    <div class="container">
        {{ html_data|safe }}
        
        <form action="{% url 'edit' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="title" value="{{ title }}">
            <input type="submit" class="btn btn-danger" value="Edit">
        </form>
    </div>

{% endblock %}
