{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Page
{% endblock %}

{% block body %}
    
    
    <div class="container">
        <h1>Create Page</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label>Page Title</label>
        {{ form.entry_title }}
        </div>
        
        <div class="form-group">
        <label>Content</label>
        {{ form.entry_text  }}
        </div>

        <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>

{% endblock %}
